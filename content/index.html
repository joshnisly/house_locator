<html>
    <head>
         <meta charset="UTF-8">
        <title>House Tracker</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    </head>
    <body>
        <link rel="stylesheet" href="/static/index.css"/>

        <div id="MainMap"></div>
        <div id="AddNewWrapper">
            <form id="AddNewForm">
                <table>
                    <tr>
                        <td>Address</td>
                        <td><input id="NewAddressInput" type="text"/></td>
                    </tr>
                    <tr>
                        <td>Price</td>
                        <td><input id="NewPriceInput" type="text"/></td>
                    </tr>
                    <tr>
                        <td>Notes</td>
                        <td><input id="NewNotesInput" type="text"/></td>
                    </tr>
                    <tr>
                        <td></td>
                        <td><label style="font-weight: normal"><input type="checkbox" id="NewForSaleCheck"/> For sale</label></td>
                    </tr>
                </table>
                <button id="NewButton" class="btn btn-small btn-primary">Add</button>
            </form>
        </div>
        <div style="display: none">
            <div id="EditWrapper">
                <table>
                    <tr>
                        <td>Address</td>
                        <td><input id="EditAddressInput" type="text"/></td>
                    </tr>
                    <tr>
                        <td>Price</td>
                        <td><input id="EditPriceInput" type="text"/></td>
                    </tr>
                    <tr>
                        <td>Notes</td>
                        <td><input id="EditNotesInput" type="text"/></td>
                    </tr>
                    <tr>
                        <td></td>
                        <td><label style="font-weight: normal"><input type="checkbox" id="EditForSaleCheck"/> For sale</label></td>
                    </tr>
                </table>
                <button id="SaveButton" class="btn btn-small btn-primary">Save</button>
            </div>
        </div>
    </body>

    <script src="/static/jquery-3.2.1.min.js"></script>
    <script src="/static/globals.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBt4wAZo5joBOJ_3XWkhYsy9RyXRcNqXc8&libraries=places"></script>
    <script src="/static/maplabel.js"></script>
    <script src="https://sdk.amazonaws.com/js/aws-sdk-2.102.0.min.js"></script>
    <script src="/static/storage.js"></script>
    <script src="/static/map.js"></script>
    <script src="/static/featherlight.min.js"></script>
    <link rel="stylesheet" href="/static/featherlight.min.css"/>
    <script>
        initMap();
    </script>

    </body>
</html>
